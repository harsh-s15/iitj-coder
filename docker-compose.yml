services:
  postgres:
    image: postgres:16
    container_name: iitj-coder-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: iitj_coder
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./springboot/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: iitj-coder-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  postgres_data:
