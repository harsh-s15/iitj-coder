spring.application.name=iitj-coder-backend

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5431/iitj_coder?options=-c%20TimeZone=UTC
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Redis Configuration (Queuing and Session)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# File upload settings (for test cases)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
